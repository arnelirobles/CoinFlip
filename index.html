<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Coin Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flip Coin Game</h1>
        <button id="headsBtn">Heads</button>
        <button id="tailsBtn">Tails</button>
        <div id="result"></div>
        <div id="stats">
            <p>Games played: <span id="gamesPlayed">0</span></p>
            <p>Games won: <span id="gamesWon">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
